<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.cdnfonts.com/css/devin-chavez-font" rel="stylesheet">
  <script src="main.js" defer></script>
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="active1">
  <div class="container">
    <div class="head">
      <h1>Calc</h1>
    <div class="num">
      <div class="theme-controll">
        <p>THEME</p>
      </div>
      <div data-themebtn class="theme-btnn">
          <p data-theme1>1</p>
          <p data-theme2>2</p>
          <p data-theme3>3</p>
      </div>
      <div class="shape">
        <div class="circle"></div>
      </div>
    </div>
    </div>

    <div class="screen">
      <div id="screen-top" class="scree-1">0</div>
      
    </div>
    <div class="calc-body">
      <div class="btnns">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="del">DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>x</button>
          <button class="reset-btn">RESET</button>
          <button class="equal-btn">=</button>
    </div>
  </div>
  </div>
</body>
</html>
